<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Resume</title>
<link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<form action="RoboResumeServlet" method="post">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">

					<!-- Section for Name & Email -->
					<h3>Enter your Name</h3>
					<input name="name" type="text">
					
					<h3>Enter your Email</h3>
					<input name="email" type="text">

					<!-- Section for Education -->
					<h3>Enter your Education</h3>
					<input name="education1" type="text"> <input
						name="education2" type="text"> <input name="education3"
						type="text"> <input name="education4" type="text">
					<input name="education5" type="text"> <input
						name="education6" type="text"> <input name="education7"
						type="text"> <input name="education8" type="text">
					<input name="education9" type="text"> <input
						name="education10" type="text">
					<!-- Section for Work -->
					<h3>Enter your Work Experience</h3>
					<input name="work1" type="text"> <input name="work2"
						type="text"> <input name="work3" type="text"> <input
						name="work4" type="text"> <input name="work5" type="text">
					<input name="work6" type="text"> <input name="work7"
						type="text"> <input name="work8" type="text"> <input
						name="work9" type="text"> <input name="work10" type="text">
					<input name="work11" type="text">


					<!-- Section for Skills -->
					<h3>Enter your Skills</h3>
					<input name="skills1" type="text"> <input name="skills2"
						type="text"> <input name="skills3" type="text"> <input
						name="skills4" type="text"> <input name="skills5"
						type="text"> <input name="skills6" type="text"> <input
						name="skills7" type="text"> <input name="skills8"
						type="text"> <input name="skills9" type="text"> <input
						name="skills10" type="text"> <input name="skills11"
						type="text"> <input name="skills12" type="text"> <input
						name="skills13" type="text"> <input name="skills14"
						type="text"> <input name="skills15" type="text"> <input
						name="skills16" type="text"> <input name="skills17"
						type="text"> <input name="skills18" type="text"> <input
						name="skills19" type="text"> <input name="skills20"
						type="text">
					<div class="btn.primary">
						<button type="submit">Send Me</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
